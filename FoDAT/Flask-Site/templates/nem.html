<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="{{ url_for('static', filename='materialize.css') }}" media="screen,projection" rel="stylesheet" type="text/css">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta name="description" content="Sito per analisi dati di FoE (Forge of Empires).">
        <meta name="author" content="Mattia Brunelli">
        <title>N.E.M.</title>
        <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='soup.ico') }}"/>
        <meta charset="utf-8">
        <style>
            @font-face {
              font-family: 'MyWebFont';
              src: url('{{ url_for("static", filename="PASTOROF.TTF") }}')
            }
        </style>
    </head>
    <body class="blue-grey darken-3">
        <br>
        <div class="row container">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <img class="responsive-img" src="{{ url_for('static', filename='LogoNEM.png') }}">
                <h5 class="center"><i id="audiocontrols" class="medium material-icons white-text">pause_circle_filled</i></h5>
                <h3 class="center white-text">- Motto e descrizione -</h3>
            </div>
        </div>
        <div class="row container">
            <hr>
            <br>
            <br>
            <div class="col s12 m6 l4">
                <a href="#">
                    <div class="card black" style="padding: 5px">
                        <div class="card-content center" style="border: 4px solid #ffab40;">
                            <span class="card-title white-text">Chi sono i N.E.M.</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col s12 m6 l4">
                <a href="#">
                    <div class="card black" style="padding: 5px">
                        <div class="card-content center" style="border: 4px solid #ffab40;">
                            <span class="card-title white-text">Consigli</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col s12 m6 l4">
                <a href="#">
                    <div class="card black" style="padding: 5px">
                        <div class="card-content center" style="border: 4px solid #ffab40;">
                            <span class="card-title white-text">Spedizioni</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col s12 m6 l4">
                <a href="/nem/tesoreria">
                    <div class="card black" style="padding: 5px">
                        <div class="card-content center" style="border: 4px solid #ffab40;">
                            <span class="card-title white-text">Tesoreria</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col s12 m6 l4">
                <a href="#">
                    <div class="card black" style="padding: 5px">
                        <div class="card-content center" style="border: 4px solid #ffab40;">
                            <span class="card-title white-text">...</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col s12 m6 l4">
                <a href="https://verognomacomic.wordpress.com/" target="_blank">
                    <div class="card black" style="padding: 5px">
                        <div class="card-content center" style="border: 4px solid #ffab40;">
                            <span class="card-title white-text">Caricature dei Nemini</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red pulse" href="/logout" title="Logout">
                <i class="large material-icons">arrow_left</i>
            </a>
        </div>
        <audio autoplay loop src='{{url_for("static", filename="nem.mp3")}}' type="audio/mp3"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="{{url_for('static', filename='materialize.js')}}" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                if ($("audio").prop("paused")) {
                    $("audio").trigger("play");
                    $("#audiocontrols").text("pause_circle_filled");
                }
            });
            $("#audiocontrols").click(function() {
                if ($("audio").prop("paused")) {
                    $("audio").trigger("play");
                    $("#audiocontrols").text("pause_circle_filled");
                }else{
                    $("audio").trigger("pause");
                    $("#audiocontrols").text("play_circle_filled");
                }
            });
        </script>
    </body>
</html>
